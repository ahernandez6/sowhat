
language: perl

dist: trusty
sudo: false

addons:
  apt:
    sources:
      - r-packages-trusty
    packages:
      - cpanminus
      - r-base-dev  
      - r-recommended
      - pandoc

cache:
  directories:
    - /usr/lib/R/Library
      
before_install:
  - cpanm -nf Statistics::R || cat /home/travis/.cpanm/work/*/build.log
  - cpanm -n JSON
  - echo 'R_LIBS=/usr/lib/R/Library' > .Renviron
  - echo 'options(repos = "http://cran.rstudio.com")' > .Rprofile
  - echo '.travis.yml' > .Rbuildignore
  - Rscript -e '{ install.packages("ape", dependencies = TRUE) }'
  - ./build_3rd_party.sh ~